<style>
  .search-methods {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container"></div>
    <div class="search-methods">
      <label>
        <input type="file" accept="image/*" capture="environment" style="display:none" id="cameraInput">
        <button type="button" onclick="document.getElementById('cameraInput').click()">拍照上傳</button>
      </label>
      <label>
        <input type="file" accept="image/*" style="display:none" id="fileInput">
        <button type="button" onclick="document.getElementById('fileInput').click()">選擇圖片</button>
      </label>
        <div style="display:inline-block; vertical-align:middle; margin-left:20px;">
          <button type="button" onclick="searchByName()">名稱搜尋</button>
          <input type="text" id="searchNameInput" placeholder="請輸入名稱" style="padding:8px; width:200px;">
        </div>
    </div>
      <div id="searchResult" style="text-align:center; margin-top:30px;"></div>
      <script>
        async function searchByName() {
          const name = document.getElementById('searchNameInput').value.trim();
          const resultDiv = document.getElementById('searchResult');
          resultDiv.innerHTML = '';
          if (!name) {
            alert('請輸入名稱');
            return;
          }
          // 從後端取得所有魚種
          const res = await fetch('/api/fish');
          const fishList = await res.json();
          // 模糊搜尋（部分關鍵字，不分大小寫）
          const foundList = fishList.filter(f => f.name.toLowerCase().includes(name.toLowerCase()));
          if (foundList.length === 0) {
            resultDiv.innerHTML = '<div style="color:red;">查無此魚種</div>';
            return;
          }
          resultDiv.innerHTML = foundList.map(found => `
            <div style="display:inline-block; text-align:center; border:1px solid #ccc; border-radius:8px; padding:16px; margin:10px; box-shadow:0 2px 8px #eee;">
              <img src="${found.image}" alt="${found.name}" style="max-width:220px; border-radius:6px; box-shadow:0 2px 8px #aaa;">
              <div style="font-size:20px; font-weight:bold; margin-top:12px;">${found.name}</div>
              <div style="font-size:15px; color:#555; margin-top:8px;">${found.description}</div>
            </div>
          `).join('');
        }
      </script>
    <script src="/dist/client/index.js"></script>
</body>
</html>
