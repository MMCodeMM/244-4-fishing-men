<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-container img {
            width: 100px; /* 設定圖片寬度 */
            height: 100px; /* 設定圖片高度 */
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <div style="border: 2px solid rgb(71, 31, 153); width: 790px; height: 800px; margin: 20px auto; padding: 10px; box-sizing: border-box;">
        <div style="width: 30%; height: 30%; border: 1px solid gray; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0;">
    
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                <button id="addImageButton" style="border: none; background-color: #4CAF50; color: white; padding: 5px 10px; cursor: pointer; margin-left: 10px;">
                    上傳圖片

                <button id="submitImageButton" style="border: none; background-color: #007BFF; color: white; padding: 5px 10px; cursor: pointer; margin-left: 10px;">
                    提交相片
                </button>
            </div>
            <div class="image-container" id="imageContainer">
                <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none;">
            </div>
        </div>
    </div>

    <script src="/dist/client/index.js"></script>
    <script>
        let uploadedImageData = null; // 用於存儲上傳的圖片數據

        document.getElementById('addImageButton').addEventListener('click', function() {
            document.getElementById('imageUpload').click(); // 點擊按鈕時觸發文件選擇
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 顯示上傳的圖片，替換之前的圖片
                    const img = document.getElementById('uploadedImage');
                    img.src = e.target.result;
                    img.style.display = 'block'; // 顯示圖片
                    uploadedImageData = e.target.result; // 保存圖片數據
                }
                
                reader.readAsDataURL(file); // 將文件讀取為數據URL
            }
        });

        document.getElementById('submitImageButton').addEventListener('click', function() {
            if (uploadedImageData) {
                alert('相片已提交！'); // 在這裡可以替換為實際的提交邏輯
                // 這裡可以添加 AJAX 請求或其他提交邏輯
            } else {
                alert('請先上傳一張圖片！');
            }
        });
    </script>
</body>
</html>
