<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map {
            text-align: center;
            margin-top: 20px;
        }
        .flag-menu {
            padding: 2px 4px !important;
            border: 1px solid rgb(71, 30, 153) !important;
            background: #A1C6E7;
            border-radius: 3px;
            box-shadow: 0 2px 8px #aaa;
            min-width: 0;
            width: auto;
            display: inline-block;
            white-space: nowrap;
        }
        .flag-menu button {
            border: 1px solid rgb(71, 30, 153) !important;
            background: #fff;
            border-radius: 3px;
            font-size: 13px;
            padding: 2px 8px;
            margin: 2px 2px 2px 0;
            min-width: 0;
            width: auto;
            display: inline-block;
            box-sizing: border-box;
            vertical-align: middle;
            text-align: center;
        }
        .flag-info {
            border: 1.5px solid rgb(71, 30, 153) !important;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
        </div>
  

        <div class="map">
            <h3></h3>
            <div style="position:relative; display:inline-block;">
                <img id="map-img" src="/data/Hong_Kong_Map.png" alt="地圖" style="max-width: 100%; height: auto;">
                <div id="spot-container" style="position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;"></div>
            </div>
        </div>

    </div>
    <script src="/dist/client/index.js"></script>
    <script src="/dist/client/map.js"></script>
</body>
</html>
