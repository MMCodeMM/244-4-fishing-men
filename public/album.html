<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 30px auto;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .photo-description {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 0.9em;
        }
        
        .photo-item:hover .photo-description {
            display: block;
        }
        
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    
    <div id="photoContainer" class="photo-grid"></div>
    <button id="loadMoreBtn" class="load-more">Load More</button>

    <script src="/dist/client/index.js"></script>
    
    <script>
        // 直接顯示API的所有魚種
        async function displayAllFish() {
            try {
                // 使用您原有的API取得所有魚種
                const res = await fetch('/api/fish');
                const fishList = await res.json();
                
                const container = document.getElementById('photoContainer');
                
                // 清空容器
                container.innerHTML = '';
                
                // 顯示所有魚種
                fishList.forEach(fish => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${fish.image}" alt="${fish.name}">
                        <div class="photo-title">${fish.name}</div>
                        <div class="photo-description">${fish.description}</div>
                    `;
                    container.appendChild(photoItem);
                });
                
                console.log('顯示所有魚種:', fishList);
                
            } catch (error) {
                console.error('無法取得魚種資料:', error);
            }
        }

        // 直接執行 - 顯示所有魚
        displayAllFish();
    </script>
</body>
</html>
