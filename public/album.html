<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        max-width: 1200px;
        margin: 30px auto;
    }
    
    .photo-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        aspect-ratio: 1;
        transition: transform 0.3s ease;
        background-color: #f8f9fa; /* 格子背景色 */
    }
    
    .photo-item:hover {
        transform: translateY(-5px);
    }
    
    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 完整顯示整條魚 */
        padding: 10px; /* 圖片內邊距 */
        box-sizing: border-box;
    }
    
    .photo-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    .photo-description {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-size: 0.9em;
    }
    
    .photo-item:hover .photo-description {
        display: block;
    }
</style>
</head>
<body>
    <div class="container"></div>
    
    <div id="photoContainer" class="photo-grid"></div>
    <button id="loadMoreBtn" class="load-more">Load More</button>

    <script src="/dist/client/index.js"></script>
    <script src="/dist/client/album.js"></script>
</body>
</html>
