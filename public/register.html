<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-header="logo-only">
    <div class="container">
      <div class="registration-form">
        <h2 style="text-align: center">會員註冊</h2>

        <div class="field" id="usernameField">
          <label>
            <span>Username:</span>
            <input type="text" id="usernameInput" />
          </label>
        </div>
        <div class="field" id="emailField">
          <label>
            <span>Email:</span>
            <input type="email" id="emailInput" />
          </label>
        </div>
        <div class="field" id="passwordField">
          <label>
            <span>Password:</span>
            <input type="password" id="passwordInput" />
          </label>
        </div>
        <div id="confirmPasswordField">
          <label for="confirmPassword">
            <span>Confrim Password :</span>
            <input type="password" id="confirmPasswordInput" />
          </label>
        </div>
        <p id="resultMessage"></p>

        <div class="buttons">
          <button id="registerButton" onclick="subRegister()">Register</button>
          <button id="loginButton" onclick="submitLogin()">Login</button>
        </div>
      </div>
    </div>

    <script src="/dist/client/index.js"></script>
    <script>
      async function subRegister() {
        let username = usernameInput.value;
        let email = emailInput.value;
        let password = passwordInput.value;
        let confirmPassword = confirmPasswordInput.value;

        resultMessage.classList.remove("success");

        if (username.length < 3) {
          usernameField.classList.add("error");
          resultMessage.textContent =
            "Username must be at least 3 characters long";
          return;
        }
        usernameField.classList.remove("error");

        if (!email.includes("@")) {
          emailField.classList.add("error");
          resultMessage.textContent = "email must contain @ ";
          return;
        }
        emailField.classList.remove("error");

        passwordField.classList.remove("error");
        confirmPasswordField.classList.remove("error");

        if (password.length < 4) {
          passwordField.classList.add("error");
          resultMessage.textContent =
            "Password must be at least 4 characters long";
          return;
        }
        passwordField.classList.remove("error");

        if (password !== confirmPassword) {
          passwordField.classList.add("error");
          confirmPasswordField.classList.add("error");
          resultMessage.textContent = "password not match with confirmpassword";
          return;
        }
        if (password === confirmPassword) {
          resultMessage.style.color = "green";
          resultMessage.textContent = "✅ Password success!";
          return;
        }
      }
    </script>
  </body>
</html>
